<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product.js" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    
    <main class="divider">
      <section class="product-detail">
        <h2 id="productBrand">Brand Name</h2>
        <h3 class="divider" id="productName">Product Name</h3>
        <img
          id="productImage"
          class="divider"
          alt="Product Image"
        />
        <p id="productPrice" class="product-card__price">$000.99</p>
        <p id="productColor" class="product__color">Color</p>
        <p id="productDesc" class="product__description">Description</p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
    
    <footer></footer>
  </body>
</html>
